<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chart.Js</title>
</head>

<body>
    <div class="screen">
        <canvas class="grafico" id="grafico01"></canvas>
    </div>

    <div class="">
        <canvas class="grafico" id="grafico02"></canvas>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const chart1 = document.getElementById('grafico01');
    const chart2 = document.getElementById('grafico02')

    new Chart(chart1, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [
                {
                label: 'Temperatura',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
                },

                {
                    label: 'Umidade',
                    data: [90, 89, 93, 87, 88, 82],
                    borderWidth: 1
                }
        ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(chart2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30,29,28,25,22,23],
                    borderWidth: 2,
                    tension: 0.4
                },
                {
                    label: 'Umidade',
                    data: [80.82,80,85,80,83],
                    borderWidth: 2,
                    tension: 0.4
                }
                
            ]
        }
    })
</script>
